services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: uaiengine
      POSTGRES_PASSWORD: uaiengine
      POSTGRES_DB: uaiengine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uaiengine"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://uaiengine:uaiengine@postgres:5432/uaiengine
      ARTIFACTS_DIR: /app/artifacts
      TEMPLATES_DIR: /app/templates
      PROJECTS_DIR: /app/projects
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-minimum-32-chars-for-local-testing-only}
      RUNNER_URL: http://runner:8001
      RUNNER_SECRET: ${RUNNER_SECRET:-dev-runner-secret-minimum-32-chars-for-local-testing-only}
      ENVIRONMENT: development
      NODE_ENV: development
    volumes:
      - ../apps/api:/app
      - api_artifacts:/app/artifacts
      - api_projects:/app/projects
    depends_on:
      postgres:
        condition: service_healthy
      runner:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  runner:
    build:
      context: ..
      dockerfile: apps/runner/Dockerfile
    ports:
      - "8001:8001"
    environment:
      PROJECTS_DIR: /app/projects
      RUNNER_SECRET: ${RUNNER_SECRET:-dev-runner-secret-minimum-32-chars-for-local-testing-only}
      PORT: 8001
    volumes:
      - api_projects:/app/projects
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ../apps/web:/app
      - web_node_modules:/app/node_modules
    working_dir: /app
    command: sh -lc "if [ -f package-lock.json ]; then npm ci || (echo 'npm ci failed, showing last 50 lines of newest npm debug log if present' && newest=$(ls -t ~/.npm/_logs/*-debug-*.log 2>/dev/null | head -n 1 || true) && if [ -z \"$newest\" ]; then echo 'no npm debug log found'; else tail -n 50 \"$newest\"; fi && exit 1); else npm install; fi && npm run dev -- -H 0.0.0.0 -p 3000"
    depends_on:
      - api

volumes:
  postgres_data:
  api_artifacts:
  api_projects:
  web_node_modules:
