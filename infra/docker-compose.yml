services:
  postgres:
    image: postgres:15-alpine
    container_name: uai-postgres
    environment:
      POSTGRES_USER: uai
      POSTGRES_PASSWORD: uai_password
      POSTGRES_DB: uai_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  buildkit:
    image: moby/buildkit:latest
    container_name: uai-buildkit
    privileged: true
    ports:
      - "1234:1234"
    environment:
      BUILDKIT_TCP_TRANSPORT_ENABLED: "1"
    volumes:
      - buildkit_data:/var/lib/buildkit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "buildctl", "debug", "workers"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: uai-api
    environment:
      DATABASE_URL: postgresql://uai:uai_password@postgres:5432/uai_engine
      REDIS_URL: redis://redis:6379/0
      API_SECRET_KEY: change-me-in-production-min-32-chars
      RUNNER_URL: http://runner:8001
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  runner:
    build:
      context: ../apps/runner
      dockerfile: Dockerfile
    container_name: uai-runner
    privileged: true
    environment:
      API_URL: http://api:8000
      BUILD_HOST: tcp://buildkit:1234
      DOCKER_HOST: "http+unix://%2Fvar%2Frun%2Fdocker.sock"
      DOCKER_TLS_VERIFY: ""
      DOCKER_CERT_PATH: ""
    ports:
      - "8001:8001"
      - "30000-30100:30000-30100"
    depends_on:
      buildkit:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ../apps/runner:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: uai-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: ["node", "server.js"]

  prometheus:
    image: prom/prometheus:latest
    container_name: uai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana:latest
    container_name: uai-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  buildkit_data:
