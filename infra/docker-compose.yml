services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: uaiengine
      POSTGRES_PASSWORD: uaiengine
      POSTGRES_DB: uaiengine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uaiengine"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://uaiengine:uaiengine@postgres:5432/uaiengine
      ARTIFACTS_DIR: /app/artifacts
      TEMPLATES_DIR: /app/templates
      PROJECTS_DIR: /app/projects
      JWT_SECRET: ${JWT_SECRET}
      RUNNER_URL: http://runner:8001
      RUNNER_SECRET: ${RUNNER_SECRET}
    volumes:
      - api_artifacts:/app/artifacts
      - api_projects:/app/projects
    depends_on:
      postgres:
        condition: service_healthy
      runner:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api

  runner:
    build:
      context: ..
      dockerfile: apps/runner/Dockerfile
    ports:
      - "8001:8001"
    environment:
      PROJECTS_DIR: /app/projects
      RUNNER_SECRET: ${RUNNER_SECRET}
      PORT: 8001
    volumes:
      - api_projects:/app/projects
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres

volumes:
  postgres_data:
  api_artifacts:
  api_projects:
